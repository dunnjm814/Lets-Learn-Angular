<app-new-task *ngIf="isAddingTask" 
    (cancel)="onCancelAddTask()"
    (add)="onAddTask($event)"></app-new-task>

<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
    </header>
    <menu>
        <button (click)="onStartAddTask()">Add Task</button>
    </menu>
    <ul>
        <li *ngFor="let task of selectedUserTasks">
            <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
        </li>
    </ul>
</section>
