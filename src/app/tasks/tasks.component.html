<app-new-task *ngIf="isAddingTask" 
    [userId]="userId"
    (close)="onCloseAddTask()"
    ></app-new-task>

<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
    </header>
    <menu>
        <button (click)="onStartAddTask()">Add Task</button>
    </menu>
    <ul>
        <li *ngFor="let task of selectedUserTasks">
            <app-task [task]="task"></app-task>
        </li>
    </ul>
</section>
